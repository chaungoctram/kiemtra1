<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kiemtra1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ktra</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1 class="text-center display-5 bg-danger py-2">
      Chương trình giám định cho vay tiền
    </h1>
    <div class="wrapper d-flex justify-content-center">
      <div class="form w-50 p-3 rounded-2 mt-3">
        <div class="item my-3">
          <p>Thu nhập mỗi tháng:</p>
          <input type="number" class="form-control" id="thunhap" />
        </div>

        <div class="item my-3">
          <p>Số tiền cần vay:</p>
          <input type="number" class="form-control" id="sotien" />
        </div>

        <div class="item my-3">
          <p>Lãi suất 1 năm:(%)</p>
          <input type="number" class="form-control" id="laisuat" />
        </div>

        <div class="item my-3">
          <p>Thời hạn vay:(tháng)</p>
          <input type="number" class="form-control" id="time" />
        </div>

        <div class="alert alert-success my-3" id="result" role="alert"></div>
        <div class="alert alert-primary mb-2" id="dieukien" role="alert"></div>

        <button class="btn btn-success w-100" onclick="tinhKetQua()">
          Tính kết quả
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
